{{define "page-title"}}Cari Karlar{{end}}

{{define "page-body"}}


<a href="\auth\carikartlar.html?id={{.KayitId}}"> sonraki </a>

<table>
    <caption>Cari Kart Listesi</caption>
    <tr>
        <th>id</th>
        <th>Unvan</th>
        <th>Kod</th>
        <th>Telefon</th>
        <th>Email</th>
        <th>Goster</th>

    </tr>

    {{range .Data}}
    <tr>
        <td>{{.Id   }}</td>
        <td>{{.Unvan   }}</td>
        <td>{{.Kod     }}</td>
        <td>{{.Telefon }}</td>
        <td>{{.Email   }}</td>
        <td><a href="\auth\carikart.html?id={{.Id}}">Detay;</a></td>

    </tr>
    {{end}}


</table>



{{end}}
