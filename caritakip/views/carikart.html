{{ define "content" }}
<!-- Page Content -->
<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Cari Kart Tanıtımı</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->

    <div class="panel-body">
        <form role="form" action="/carikartkaydet" method="POST">

            <fieldset>

                <div class="form-group">
                    <label>Ünvan</label>
                    <input class="form-control" placeholder="Ünvan" name="unvan" value={{.Unvan}}>
                </div>
                <div class="form-group">
                    <label>Kod</label>
                    <input class="form-control" placeholder="Kod" name="kod" value={{.Kod}}>
                </div>

                <div class="form-group has-error">
                    <label class="control-label">{{.Message}}</label>
                </div>

                <!-- Change this to a button or input when using this as a form -->
                <!--<a href="index.html" class="btn btn-lg btn-success btn-block">Login</a>-->
                <input type="submit" class="btn btn-lg btn-success btn-block" value="Kaydet">
            </fieldset>
        </form>
    </div>

</div>






<!-- /#page-wrapper -->
{{ end }}
